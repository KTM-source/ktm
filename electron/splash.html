<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KTM Launcher</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #050508 0%, #0d0d15 25%, #1a1a2e 50%, #0d0d15 75%, #050508 100%);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      -webkit-app-region: drag;
    }
    
    .container {
      text-align: center;
      z-index: 10;
      animation: container-entrance 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
    }
    
    /* Animated Background */
    .bg-animation {
      position: absolute;
      inset: 0;
      overflow: hidden;
    }
    
    .bg-animation::before {
      content: '';
      position: absolute;
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(0, 212, 255, 0.08) 0%, transparent 60%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulse-glow 4s ease-in-out infinite;
    }
    
    .bg-animation::after {
      content: '';
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.06) 0%, transparent 60%);
      top: 40%;
      right: 10%;
      animation: float 8s ease-in-out infinite;
    }
    
    /* Grid Pattern */
    .grid-pattern {
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: grid-move 20s linear infinite;
    }
    
    /* Logo */
    .logo-container {
      position: relative;
      margin-bottom: 35px;
    }
    
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: logo-entrance 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      box-shadow: 0 25px 80px rgba(0, 212, 255, 0.25),
                  0 0 120px rgba(139, 92, 246, 0.15),
                  inset 0 0 60px rgba(255, 255, 255, 0.05);
      transform: scale(0);
      overflow: hidden;
      background: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .logo img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.5));
    }
    
    .logo-glow {
      position: absolute;
      inset: -30px;
      background: linear-gradient(135deg, rgba(0, 212, 255, 0.4) 0%, rgba(139, 92, 246, 0.4) 100%);
      border-radius: 50px;
      filter: blur(60px);
      opacity: 0;
      animation: glow-pulse 3s ease-in-out infinite 0.5s;
    }
    
    .logo-ring {
      position: absolute;
      inset: -10px;
      border: 2px solid transparent;
      border-radius: 34px;
      background: linear-gradient(135deg, rgba(0, 212, 255, 0.3), rgba(139, 92, 246, 0.3)) border-box;
      -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      animation: ring-rotate 4s linear infinite;
    }
    
    /* Title */
    .title {
      font-size: 32px;
      font-weight: 800;
      letter-spacing: 2px;
      background: linear-gradient(135deg, #ffffff 0%, #00d4ff 40%, #8b5cf6 80%, #ffffff 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      opacity: 0;
      animation: fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.4s forwards, gradient-text 3s linear infinite 1s;
    }
    
    .subtitle {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.5);
      opacity: 0;
      animation: fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.6s forwards;
      letter-spacing: 1px;
    }
    
    /* Loading */
    .loading-container {
      margin-top: 45px;
      opacity: 0;
      animation: fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.8s forwards;
    }
    
    .loading-bar {
      width: 280px;
      height: 3px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 3px;
      overflow: hidden;
      margin: 0 auto 20px;
      position: relative;
    }
    
    .loading-bar::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shimmer 2s linear infinite;
    }
    
    .loading-progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00d4ff, #8b5cf6, #00d4ff);
      background-size: 200% 100%;
      border-radius: 3px;
      animation: loading 5s ease-out forwards, gradient-shift 1.5s linear infinite;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
    }
    
    .loading-status {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
    }
    
    .loading-text {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      animation: text-change 5s steps(1) forwards;
    }
    
    .loading-details {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.35);
      font-family: monospace;
      animation: details-change 5s steps(1) forwards;
    }
    
    /* Particles */
    .particles {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }
    
    .particle {
      position: absolute;
      background: rgba(0, 212, 255, 0.6);
      border-radius: 50%;
      animation: particle-float 10s linear infinite;
    }
    
    .particle:nth-child(1) { left: 5%; width: 3px; height: 3px; animation-delay: 0s; }
    .particle:nth-child(2) { left: 15%; width: 2px; height: 2px; animation-delay: 0.8s; background: rgba(139, 92, 246, 0.6); }
    .particle:nth-child(3) { left: 25%; width: 4px; height: 4px; animation-delay: 1.6s; }
    .particle:nth-child(4) { left: 35%; width: 2px; height: 2px; animation-delay: 2.4s; background: rgba(139, 92, 246, 0.6); }
    .particle:nth-child(5) { left: 45%; width: 3px; height: 3px; animation-delay: 3.2s; }
    .particle:nth-child(6) { left: 55%; width: 2px; height: 2px; animation-delay: 4s; background: rgba(139, 92, 246, 0.6); }
    .particle:nth-child(7) { left: 65%; width: 4px; height: 4px; animation-delay: 4.8s; }
    .particle:nth-child(8) { left: 75%; width: 2px; height: 2px; animation-delay: 5.6s; background: rgba(139, 92, 246, 0.6); }
    .particle:nth-child(9) { left: 85%; width: 3px; height: 3px; animation-delay: 6.4s; }
    .particle:nth-child(10) { left: 95%; width: 2px; height: 2px; animation-delay: 7.2s; background: rgba(139, 92, 246, 0.6); }
    .particle:nth-child(11) { left: 10%; width: 2px; height: 2px; animation-delay: 0.4s; }
    .particle:nth-child(12) { left: 90%; width: 3px; height: 3px; animation-delay: 2s; background: rgba(139, 92, 246, 0.6); }
    
    /* Version */
    .version {
      position: absolute;
      bottom: 15px;
      right: 20px;
      font-size: 10px;
      color: rgba(255, 255, 255, 0.25);
      opacity: 0;
      animation: fade-in 1s ease-out 1.2s forwards;
      font-family: monospace;
    }
    
    /* Corner Decorations */
    .corner {
      position: absolute;
      width: 60px;
      height: 60px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      opacity: 0;
      animation: fade-in 1s ease-out 0.5s forwards;
    }
    
    .corner-tl { top: 20px; left: 20px; border-right: none; border-bottom: none; }
    .corner-tr { top: 20px; right: 20px; border-left: none; border-bottom: none; }
    .corner-bl { bottom: 20px; left: 20px; border-right: none; border-top: none; }
    .corner-br { bottom: 20px; right: 20px; border-left: none; border-top: none; }
    
    /* Animations */
    @keyframes container-entrance {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }
    
    @keyframes pulse-glow {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
      50% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.8; }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.5; }
      50% { transform: translateY(-40px) rotate(15deg); opacity: 0.8; }
    }
    
    @keyframes grid-move {
      0% { transform: translateY(0); }
      100% { transform: translateY(50px); }
    }
    
    @keyframes logo-entrance {
      0% { transform: scale(0) rotate(-180deg); opacity: 0; }
      60% { transform: scale(1.1) rotate(10deg); opacity: 1; }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }
    
    @keyframes glow-pulse {
      0%, 100% { opacity: 0.3; transform: scale(0.9); }
      50% { opacity: 0.6; transform: scale(1.1); }
    }
    
    @keyframes ring-rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes fade-in-up {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fade-in {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    
    @keyframes loading {
      0% { width: 0%; }
      20% { width: 25%; }
      40% { width: 45%; }
      60% { width: 65%; }
      80% { width: 85%; }
      100% { width: 100%; }
    }
    
    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }
    
    @keyframes gradient-text {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    @keyframes text-change {
      0% { content: "جاري التهيئة..."; }
      20% { content: "تحميل المكونات..."; }
      40% { content: "التحقق من الملفات..."; }
      60% { content: "تهيئة الواجهة..."; }
      80% { content: "جاري الاتصال..."; }
      100% { content: "جاري الإطلاق..."; }
    }
    
    @keyframes details-change {
      0%, 19% { content: "initializing core modules..."; }
      20%, 39% { content: "loading assets & dependencies..."; }
      40%, 59% { content: "verifying game library..."; }
      60%, 79% { content: "preparing user interface..."; }
      80%, 99% { content: "establishing connection..."; }
      100% { content: "launching KTM Launcher..."; }
    }
    
    @keyframes particle-float {
      0% { transform: translateY(100vh) scale(0); opacity: 0; }
      10% { opacity: 0.8; transform: scale(1); }
      90% { opacity: 0.8; }
      100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
    }
    
    /* Dynamic text content */
    .loading-text::after {
      content: "جاري التهيئة...";
      animation: text-change 5s steps(1) forwards;
    }
    
    .loading-details::after {
      content: "initializing core modules...";
      animation: details-change 5s steps(1) forwards;
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>
  <div class="grid-pattern"></div>
  
  <div class="corner corner-tl"></div>
  <div class="corner corner-tr"></div>
  <div class="corner corner-bl"></div>
  <div class="corner corner-br"></div>
  
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>
  
  <div class="container">
    <div class="logo-container">
      <div class="logo-glow"></div>
      <div class="logo-ring"></div>
      <div class="logo">
        <img src="assets/icon.png" alt="KTM" onerror="this.parentElement.innerHTML='KTM'" />
      </div>
    </div>
    
    <h1 class="title">KTM LAUNCHER</h1>
    <p class="subtitle">منصة الألعاب المتكاملة</p>
    
    <div class="loading-container">
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
      <div class="loading-status">
        <p class="loading-text"></p>
        <p class="loading-details"></p>
      </div>
    </div>
  </div>
  
  <div class="version">v1.0.0</div>
  
  <script>
    // Dynamic loading text
    const loadingTexts = [
      { ar: "جاري التهيئة...", en: "initializing core modules..." },
      { ar: "تحميل المكونات...", en: "loading assets & dependencies..." },
      { ar: "التحقق من الملفات...", en: "verifying game library..." },
      { ar: "تهيئة الواجهة...", en: "preparing user interface..." },
      { ar: "جاري الاتصال...", en: "establishing connection..." },
      { ar: "جاري الإطلاق...", en: "launching KTM Launcher..." }
    ];
    
    const textEl = document.querySelector('.loading-text');
    const detailsEl = document.querySelector('.loading-details');
    let index = 0;
    
    function updateText() {
      if (index < loadingTexts.length) {
        textEl.textContent = loadingTexts[index].ar;
        detailsEl.textContent = loadingTexts[index].en;
        index++;
        setTimeout(updateText, 850);
      }
    }
    
    setTimeout(updateText, 200);
  </script>
</body>
</html>
